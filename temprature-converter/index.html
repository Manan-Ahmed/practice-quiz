<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container p-3">

        <h1 class="text-center mt-3">Temperature Converter</h1>

<div class="box-2 text-center ">
        <h3 class="temprature mt-4"></h3>

    </div>


   <div class=" mb-3 mt-">
    <input type="text" class="inp box mt-4" aria-label="Sizing example input" placeholder="enter your value" aria-describedby="inputGroup-sizing-default">
  </div>

   <select name="" class="user-temprature mt-3">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="kelvin">kelvin</option>

   </select>
   

    <i class="material-symbols-outlined log ">
        swap_horiz
    </i>
   <select name="" class="current-temprature">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="kelvin">kelvin</option>

   </select>
    <br>
   <!-- <button onclick="convert()" class="convrtBtn mt-3">Converter</button> -->
   <button onclick="convert()" type="button" class="btn btn-secondary mt-5 mb-4" id="convertBtn">Convert</button>


    </div>
    <script src="app.js"></script>
</body>
</html>
