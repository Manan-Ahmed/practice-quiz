<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Password Genrater</h2>    

    <div id="input-type">
    <input type="text" name="" id="pass-box" readonly>
</div>


<input type="range" min="1" max="30" value="8" id="input-range">
<div class="row">
 <p>Password length<span id="range-value"></span></p>
</div>

     <div class="row">
        <label for="lowercase">Include LoserCase Letter(a-z)
        </label>
        <input type="checkbox" name="lowercase" id="lowercase" checked>
     </div>

     <div class="row">
        <label for="">Include UpperCase Letter(A-Z)
        </label>
        <input type="checkbox" name="uppercase" id="uppercase" checked>

     </div>
     
     <div class="row">
        <label for="">Include Number (0-9) 
        </label>
        <input type="checkbox" name="number" id="numbers" checked>

     </div>

     <div class="row">
        <label for="">Include special Character Letter(@-*)
        </label>
        <input type="checkbox" name="special" id="symbols" checked>

     </div>
     <button id="btn">password genrater</button>
    </div>

   

<script src="app.js"> </script>
</body>
</html>
